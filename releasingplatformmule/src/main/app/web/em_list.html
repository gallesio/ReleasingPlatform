<!DOCTYPE>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		
		<title>Entity Manager</title>
		
		<!-- Bootstrap core CSS -->
		<link href="./bootstrap/css/bootstrap.yeti.min.css" type="text/css"
			rel="stylesheet">
		<!-- Custom styles for this template -->
		<link href="dashboard.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		      <div class="navbar-collapse collapse">
		      	<ul class="nav navbar-nav">
		      		<li class="dropdown">
			          <a href="#" class="dropdown-toggle" data-toggle="dropdown"> Entity Manager <span class="caret"></span></a>
			          <ul class="dropdown-menu" role="menu">
			            <li id="em_menu" class="active"><a href="http://localhost:8081/em/l">Entity Manager </a></li>
			            <li id="cm_menu"><a href="http://localhost:8081/cm/l">Change Manager </a></li>
			            <li id="rm_menu"><a href="http://localhost:8081/rm/l">Release Manager </a></li>
			            <li id="rcm_menu"><a href="http://localhost:8081/rcm/l">Release Construction Manager </a></li>
			          </ul>
			        </li>
			        
			        <li class="active"><a href="http://localhost:8081/em/l"><span class="glyphicon glyphicon-list">
								</span> List all components</a></li>
			        <li><a href="http://localhost:8081/em/c"><span class="glyphicon glyphicon-plus">
								</span> Create a component</a></li>
			        <li><a href="http://localhost:8081/em/f"><span class="glyphicon glyphicon-search">
								</span> Find/view a component</a></li>
		        </ul>
			 </div>
		    </div>
  		</div>
		<div class="container-fluid">
			<div class="row">

				<!-- Dynamic content -->
				<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
					<h1 class="page-header">Entity Manager</h1>
		
					<div class="col-lg-10">
						<!-- Content for list form -->
					<div class="panel panel-default"
						style="padding: 15px; border-style: none"
						id="list_div">
						
						<div class="well bs-component">
							<form class="form-inline" method="GET" id="listForm"
							action="http://localhost:8081/rest/components">
								<div class="form-group">
									<button type="submit" class="btn btn-sm">List all the components</button>
									<div id="list_resp" class="modal-body" style="display: none;"></div>
								</div>
							</form>
							<br/><br/>
							<div class="table-responsive" id="table_div" style="display: none">
								<table id="list_table" class="table table-striped">
									<thead>
										<th>id</th>
										<th>name</th>
										<th>type</th>
										<th>ref</th>
									</thead>
									<tbody>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="jquery.jsonserialize.js"></script>
		<script type="text/javascript" src="./bootstrap/js/bootstrap.js"></script>
		<script type="text/javascript" src="./dynatable/jquery.dynatable.js"></script>

		<script type="text/javascript">
			$(document).ready(function(){
				$('.dropdown-toggle').dropdown();

				// List form script
				$('#listForm').submit(function(event) {
			    	event.preventDefault();
			    
			    	var $form = $(this),
				        url = $form.attr("action"),
				        $list_resp = $('#list_resp'),
				        $table_div = $('#table_div');
			    
				    $.ajax({
				    	url: url,
				    	type: "GET"
				    })
					    
				    .done(function (resp) {
		  				var list_resp_json = JSON.stringify(resp);
				    	$list_resp.show().text(list_resp_json);
				        $list_resp.hide();
				        $table_div.css({display: 'block'});
		      
				      	var $response = $('#list_resp'),
				      		myResponse = JSON.parse($response.text()),
				      		$resp_j = $response.text();
		      
				        $('#list_table').dynatable({
				  			dataset: {
				  				records: myResponse
				  			}
				  		});
		    		});
				});
			});
		</script>
	</body>
</html>
