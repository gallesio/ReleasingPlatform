<!DOCTYPE>
<html>
<head>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="jquery.jsonserialize.js"></script>
	<script src="http://malsup.github.com/jquery.form.js"></script> 
</head>
<body>
    <h2>Release Construction Manager - Web Interface</h2>
    <form method="POST" name="myForm" action="http://localhost:14000/RCM">
    	<input type="text" id="processDefinitionKey" name="processDefinitionKey" value="releasingConstructionProcess" size="50"/>
        <input type="submit" value="OK"/>
        
        <script type="text/javascript">
		var variable = $('#myForm').serializeJSON();
		var json = JSON.stringify(variable);
		alert(json);
		
	
		$(document).ready(function(){
			$(('#myForm').on('submit'), function() {
				var $this = $(this);
				
				var processDefKey = $('#processDefinitionKey').val();
				
				$.ajax({
					url: $this.attr('action'),
					type: $this.attr('method'),
					data: $this.serialize(),
					dataType: 'json',
					contentType: 'application/json'
				});

				return false;
			})
		});
	</script>
        
    </form>
</body>
</html>
