<!DOCTYPE>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		
		<title>Releasing Manager</title>
		
		<!-- Bootstrap core CSS -->
		<link href="./bootstrap/css/bootstrap.yeti.min.css" type="text/css"
			rel="stylesheet">
		<!-- Custom styles for this template -->
		<link href="dashboard.css" type="text/css" rel="stylesheet">
	</head>
	<body>

		<!-- Static navigation header bar -->
		<div class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="http://localhost:8081/ui"> Releasing Manager </a>
				</div>
			</div>
		</div>
	

		<div class="container-fluid">
			<div class="row">
	
				<!-- Static navigation side bar -->
				<div class="col-sm-3 col-md-2 sidebar">
					<ul class="nav nav-sidebar">
						<li><a href="http://localhost:8081/em/l">Entity Manager</a></li>
						<li><a href="http://localhost:8081/cm/l">Change Manager</a></li>
						<li class="active"><a href="http://localhost:8081/rm/l">Release Manager</a></li>
						<li><a href="http://localhost:8081/rcm/l">Release Construction Manager</a></li>
					</ul>
				</div>


				<!-- Dynamic content -->
				<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
					<h1 class="page-header">Release Construction Manager</h1>
	
					<ul class="nav nav-pills" id="navigation_tabs">
						<li id="list_li"><a href="http://localhost:8081/rm/l" id="list_ref"><span class="glyphicon glyphicon-list">
								</span> List all active releases</a></li>
						<li id="hist_li"><a href="http://localhost:8081/rm/h" id="hist_ref"><span class="glyphicon glyphicon-list">
								</span> List history of releases</a></li>
						<li id="create_li"><a href="http://localhost:8081/rm/c" id="create_ref"><span class="glyphicon glyphicon-plus">
								</span> Declare a release </a></li>
						<li id="find_li" class="active"><a href="http://localhost:8081/rm/f" id="find_ref"><span class="glyphicon glyphicon-search">
								</span> Find/view a release </a></li>
					</ul>
	
					<br />

					<div class="col-lg-10">
						<!-- Content for find form -->
						<div class="panel panel-default"
							style="padding: 15px; border-style: none"
							id="find_div">
							<div class="well bs-component">
								<form class="form-inline" method="POST" id="myForm" 
									action="http://localhost:14000/RCM">
									<div class="form-group">
			        					<input type="text" class="form-control" id="processDefinitionKey" 
			        						name="processDefinitionKey" value="releasingConstructionProcess"
			        						size="80"></input>
			        					<div id="resp" class="modal-body" style="display: none;"></div>
			          					<button type="submit" class="btn btn-sm">Instance a process</button>
			          				</div>
			          			</form>
			          		</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="jquery.jsonserialize.js"></script>
		<script type="text/javascript" src="./dynatable/jquery.dynatable.js"></script>

		<script type="text/javascript">
			$(document).ready(function(){
				$(('#myForm')).submit(function(event) {
					event.preventDefault();
					
					var $form = $(this),
						url = $form.attr("action"),
						variable = $form.serializeJSON(),
						json = JSON.stringify(variable);
					
					$.post(url, json, function(data, status) {
						$('#resp').text(data);
						alert("Data : " + data + ", Status : " + status);
					});
				});
			});
		</script>
	</body>
</html>
