<!DOCTYPE>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		
		<title>Entity Manager</title>
		
		<!-- Bootstrap core CSS -->
		<link href="./bootstrap/css/bootstrap.yeti.min.css" type="text/css"
			rel="stylesheet">
		<!-- Custom styles for this template -->
		<link href="dashboard.css" type="text/css" rel="stylesheet">
	</head>
	<body>

		<!-- Static navigation header bar -->
		<div class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="http://localhost:8081/ui"> Releasing Manager </a>
				</div>
			</div>
		</div>
	

		<div class="container-fluid">
			<div class="row">
	
				<!-- Static navigation side bar -->
				<div class="col-sm-3 col-md-2 sidebar">
					<ul class="nav nav-sidebar">
						<li class="active"><a href="http://localhost:8081/em/l">Entity Manager</a></li>
						<li><a href="http://localhost:8081/cm/l">Change Manager</a></li>
						<li><a href="http://localhost:8081/rm/l">Release Manager</a></li>
						<li><a href="http://localhost:8081/rcm/l">Release Construction Manager</a></li>
					</ul>
				</div>


				<!-- Dynamic content -->
				<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
					<h1 class="page-header">Entity Manager</h1>
	
					<ul class="nav nav-pills" id="navigation_tabs">
						<li id="list_li"><a href="http://localhost:8081/em/l" id="list_ref"><span class="glyphicon glyphicon-list">
								</span> List all components </a></li>
						<li id="create_li"><a href="http://localhost:8081/em/c" id="create_ref"><span class="glyphicon glyphicon-plus">
								</span> Create a component </a></li>
						<li id="find_li" class="active"><a href="http://localhost:8081/em/f" id="find_ref"><span class="glyphicon glyphicon-search">
								</span> Find/view a component </a></li>
					</ul>
	
					<br />

					<div class="col-lg-10">
						<!-- Content for find form -->
						<div class="panel panel-default"
							style="padding: 15px; border-style: none"
							id="find_div">
							<div class="well bs-component">
								<form class="form-inline" method="GET" id="findForm" 
									action="http://localhost:8081/find">
									<div class="form-group">
			        					<input type="text" class="form-control" id="comp_id" name="comp_id" value="50"></input>
			        					<div id="find_resp" class="modal-body" style="display: none;"></div>
			          					<button type="submit" class="btn btn-sm">Find a component</button>
			          				</div>
			          			</form>
			          		</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="jquery.jsonserialize.js"></script>
		<script type="text/javascript" src="./dynatable/jquery.dynatable.js"></script>

		<script type="text/javascript">
			$(document).ready(function(){

				// Find form script
	          	$('#findForm').submit(function(event) {
	            	event.preventDefault();
	            
					var $form = $(this),
						url = $form.attr("action"),
						variable = $form.serializeJSON(),
						json = JSON.stringify(variable),
						id_value = document.getElementById('comp_id').value;
	            
					$.ajax({
						url: url,
						type: "GET",
						data: { id: id_value }
					})

					.done(function(resp) {
						$('#find_resp').text(JSON.stringify(resp));
					});
				});
			});
		</script>
	</body>
</html>
